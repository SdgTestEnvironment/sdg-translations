dns_metadata_blurb: This table includes additional information to the above visualized indicators, i.e. a short definition of this indicator and a description of the politically determined target values as well as explaining the political intention behind selecting this indicator.
national_metadata_blurb: The international organisations (custodian agencies) that are responsible for the respective SDG-indicator publish methodical explanations
  for the indicator - the so-called global metadata.<br><br>Here, national time series that fit the global metadata best as well as their
  comparability with the global metadata are presented. Please find further methodical and country-specific information in the related national metadata.
global_metadata: Global Metadata
global_metadata_blurb: This tab provides relevant information on the SDG indicators - such as the political target, the primary responsible organisation (custodian agency) and a link to the global metadata.
  The <a href="https://unstats.un.org/sdgs/metadata/" target=”_blank” onclick="return confirm_alert('the United Nations Statistics Division');">global metadata</a>
  is provided by the United Nations Statistics Division.
history: Indicator status summary
history_blurb: The synoptic table provides information about the evaluation of the indicator for Germany in previous years. It shows if the weather symbol assigned to an indicator was rather stable or volatile in the past years. <i>(Evaluation of the indicator report 2018)</i>
